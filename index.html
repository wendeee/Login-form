<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        
            <p class="para-one">Not a member? <span id="sign-up">Sign Up</span></p>
            <form action="#">
                <div class="heading">
                    <h2>Login</h2>
                    <p class="para-two">Welcome back! Please enter your login information.</p>
                </div>
                <div class="email">
                    <label for="email" class="label-text">Email Address</label><br>
                    <input type="email" placeholder="username@exmaple.com" required>
                </div>
                <div class="password">
                    <label for="password" class="label-text">Password</label><br>
                    <input type="password"  required>
                </div>
                <div class="footer">
                    <p>Remember me</p>
                    <p id="pass-word">Forgot Password?</p>
                </div>
                <button>Login</button>
                <div class="line-break">
                    <!-- <div class="horizontal -line"></div> -->
                    <hr>
                    <p>Or Continue With</p><hr>
                    <div class="horizontal -line"></div>
                </div>
                <div class="icon">
                    <img src="google-icon.jpg" alt="google-icon" width="5%">
                    <img src="apple-icon.png" alt="apple-icon" width="7%">
                    <img src="facebook-icon.jpg" alt="facebook-icon" width="3%">
                </div>
            </form>
      
    </div>
</body>
</html>
